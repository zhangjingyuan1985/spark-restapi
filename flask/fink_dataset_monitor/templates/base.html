<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %} - Flaskr</title>
        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="static/js/application.js?ns={{version}}"></script>

        <link rel="stylesheet" href="{{ url_for('static', filename='finkstyle.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>

    {% block presentation %}
    <nav>
        Fink dataset monitor
    </nav>
    {% endblock %}

    <!-- {{version}} -->

<div class="container" id="content">
    <div class="row">
        <!-- <p>Asynchronous page updates will appear here:</p> -->
        <div id="log"></div>
    </div>
</div>

<div>
    <section>
        <header>
            <h1>User management</h1>
        </header>
        {% block user %}
            <body>
            </body>
        {% endblock %}
    </section>
</div>

<div>
    <section class="left">
        <header>
            {% block session_header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}
            <body>
                <h1>Welcome.</h1>
                {{request.method}}
            </body>
        {% endblock %}
    </section>
    </div>
</html>
